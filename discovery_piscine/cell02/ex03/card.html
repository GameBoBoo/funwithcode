<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User profile card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
<div class="card">
    <h2>User Profile</h2>
    <table>
        <tr>
            <td colspan="2" class="center">
                <img src="Game.jpg" alt="Profile" class="profile">
            </td>
        </tr>
        <tr>
            <td colspan="2" class="center login">
                GameBooBee
            </td>
        </tr>
        <tr>
            <td colspan="2" class="center desc">
                Web Developer Good
            </td>
        </tr>
        <tr>
            <td colspan="2" class="center social">
                <img src="fb.png" alt="Facebook">
                <img src="twitter.png" alt="Twitter">
                <img src="ig.png" alt="Instagram">
            </td>
        </tr>
        <tr>
            <td colspan="2" class="center">
                <button>Contact</button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            height: 120px;
            font-size: 20px;
            padding: 10px;
        }
        .first {
            background-color: #60ffcd;
        }
        .second {
            background-color: #a2c1ff;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td class="first">Oneoneoneone</td>
        <td class="second">Twotwotwotwo</td>
    </tr>
</table>
</body>
</html>

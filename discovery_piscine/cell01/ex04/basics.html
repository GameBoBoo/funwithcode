<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
            text-align: center;
            font-size: 60px;
            margin-top: 40px;
        }
        .shops {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
        }
        .shop {
            text-align: center;
        }
        .shop img {
            width: 250px;
        }
        hr {
            margin-top: 60px;
        }
        .footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            margin: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Online Shopping ★</h1>
    <div class="shops">
        <div class="shop">
            <img src="amazon.png" alt="Shop 1">
            <br>
            <a href="https://www.amazon.com">Amazon</a>
        </div>

        <div class="shop">
            <img src="ebay.png" alt="Shop 2">
            <br>
            <a href="https://www.ebay.com">eBay</a>
        </div>
    </div>
    <hr>
    <div class="footer">
        © GameBooBee 2026
    </div>
</body>
</html>
